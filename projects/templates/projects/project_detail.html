<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ project.title }}</title>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>{{ project.details }}</p>
    <p>Target: {{ project.total_target }}</p>
    <p>Donations: {{ project.current_donations }}</p>
    <p>Status: {% if project.is_active %} Active {% else %} Canceled {% endif %}</p>
    <a href="{% url 'project-list' %}">Back to Projects</a>
</body>
</html>
